<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alpine magic $store</title>
    <!-- Alpine Plugins -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.2/cdn.min.js"
      defer
    ></script>

    <style>
      .container {
        width: 100%;
        height: 300px;
        display: block;
        background-color: orange;
        margin: 10px 0;
      }
      .theme_dark {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body x-data :class="{'theme_dark': $store.theme.isDark}">
    <h1>Alpine magic $store</h1>

    <button x-data @click="$store.theme.toggle()">click to change theme</button>
    <button x-data @click="$store.mode = !$store.mode">
      another way to change theme
    </button>

    <div x-data :class="{theme_dark : $store.mode}" class="container"></div>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.store("theme", {
          isDark: false,
          toggle() {
            this.isDark = !this.isDark;
          },
        });

        Alpine.store("mode", false);
      });
    </script>
  </body>
</html>
