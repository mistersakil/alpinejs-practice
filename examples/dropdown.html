<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alpine example: dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Alpine Plugins -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.2/cdn.min.js"
      defer
    ></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-gray-300 p-2">
    <h1 class="text-3xl">Alpine example: dropdown</h1>
    <div x-data="{open:false}" class="relative">
      <button
        class="capitalize bg-pink-500 hover:bg-pink-600 px-6 py-1 mt-3 text-white transition inline-flex items-center gap-2 rounded-md shadow"
        @click="open = !open"
      >
        users

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="bi bi-chevron-right h-4 w-4 transition-all"
          viewBox="0 0 16 16"
          :class="{'rotate-90' : open}"
        >
          <path
            fill-rule="evenodd"
            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </button>
      <ul
        class="bg-white w-[200px] absolute"
        x-show="open"
        @click.outside="open = false"
        x-cloak
        x-transition
      >
        <li>
          <a
            href="javascript:void(0)"
            class="capitalize text-lg block px-3 py-1 transition hover:bg-gray-100"
            >create</a
          >
        </li>
        <li>
          <a
            href="javascript:void(0)"
            class="capitalize text-lg block px-3 py-1 transition hover:bg-gray-100"
            >edit</a
          >
        </li>
        <li>
          <a
            href="javascript:void(0)"
            class="capitalize text-lg block px-3 py-1 transition hover:bg-gray-100"
            >delete</a
          >
        </li>
      </ul>
    </div>
    <div class="h-[300px] w-100 bg-orange-300 px-3 py-3 text-black">
      some other content
    </div>
  </body>
</html>
