<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alpine magic $ref</title>
    <!-- Alpine Plugins -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.2/cdn.min.js"
      defer
    ></script>
  </head>
  <body>
    <h1>Alpine magic $ref</h1>
    <!-- $el is a magic property that can be used to retrieve the current DOM node -->
    <div x-data>
      <button @click="$refs.p_ref.innerHTML = 'changed on btn click'">
        click to change ref element innerHTML
      </button>
      <button @click="$refs.p_ref2.remove()">
        click to remove second paragraph
      </button>
      <p x-ref="p_ref">this is a paragraph</p>
      <p x-ref="p_ref2">this is second paragraph</p>
    </div>
  </body>
</html>
