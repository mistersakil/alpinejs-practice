<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alpine js</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.2/cdn.min.js"
      integrity="sha512-SnZjbtneeEQiaUki1naQb2pRse3RH9T+diqi+PCwp4IBugV+AQhshDySAon9ak2ohfvk3DubHFAmlq0yneLvFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>Alpine js practice</h1>
    <div x-data="{title:'hello <b>alpine</b>'}">
      <p x-text="title"></p>
      <p x-html="title"></p>
    </div>
  </body>
</html>
