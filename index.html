<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alpine js</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.2/cdn.min.js"
      integrity="sha512-SnZjbtneeEQiaUki1naQb2pRse3RH9T+diqi+PCwp4IBugV+AQhshDySAon9ak2ohfvk3DubHFAmlq0yneLvFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>Alpine js practice</h1>
    <!-- <div x-data="{title:'hello <b>alpine</b>',show: true}">
      <p x-text="title"></p>
      <p x-html="title" x-show="show"></p>
    </div> -->
    <!-- <div x-data="{title:'hello <b>alpine</b>',show: false}">
      <button @mouseEnter="show=true" @mouseLeave="show=false">Toggle</button>
      <p x-html="title" x-show="show" x-transition></p>
    </div> -->
    <div
      x-data="{title:'toggle using  <em>alpine</em>',show: false, toggle(){
        this.show = !this.show
    }}"
    >
      <button @click="toggle">Toggle</button>
      <h2 x-html="title" x-show="show"></h2>
    </div>
  </body>
</html>
